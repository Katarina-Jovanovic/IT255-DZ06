<div class="col-md-4" *ngFor="let p of plet; index as i">
    <div class="card w-50">
        <div class="card-body">
            <h5 class="card-title">{{p.id}}</h5>
            <h5 class="card-title">{{p.points}}</h5>
            <h5 class="card-title">{{p.duration}}</h5>
            <p class="card-text">{{p.name}}</p>
        </div>
    </div>
</div>
